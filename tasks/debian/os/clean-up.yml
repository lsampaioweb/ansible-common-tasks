---
- name: "Searching for log and temp files that can be removed"
  ansible.builtin.find:
    paths:
      - "/var/log"
      - "/var/tmp"
      - "/tmp"
    patterns: '*.gz,*.log.*'
    recurse: true
  register: "temp_files_to_delete"

- name: "Removing unnecessary files"
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: "absent"
  loop: "{{ temp_files_to_delete.files }}"
  loop_control:
    index_var: "index"
    label: "{{ index }} - {{ item.path }}"

- name: "Cleaning cloud-init"
  ansible.builtin.shell: >-
    set -o pipefail; \
    sudo cloud-init clean; \
    sudo rm -f /etc/cloud/cloud.cfg.d/subiquity-disable-cloudinit-networking.cfg; \
    sudo sync
  args:
    executable: "/usr/bin/bash"
  register: "output"
  changed_when: output.rc == 0
  failed_when: (output.rc != 0)

- name: "Removing the history of terminal commands"
  ansible.builtin.shell: >-
    set -o pipefail; \
    history -cw; \
    echo > ~/.bash_history
  args:
    executable: "/usr/bin/bash"
  register: "output"
  changed_when: output.rc == 0
  failed_when: (output.rc != 0)
