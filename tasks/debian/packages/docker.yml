---
- name: "Installing Docker dependencies"
- name: "Installing apt packages"
  ansible.builtin.import_role:
    name: "common"
    tasks_from: "debian/packages/apt"
  vars:
    update_cache: true
    upgrade: "safe"
    packages:
      - {name: "apt-transport-https"}
      - {name: "ca-certificates"}
      - {name: "curl"}
      - {name: "software-properties-common"}

- name: "Adding Docker signing key"
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    dest: "/usr/share/keyrings/docker-archive-keyring.asc"
    mode: "0644"
    force: true

- name: "Adding repository into sources list"
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.asc]
      https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable
    filename: "docker"
    state: "present"

- name: "Installing apt packages"
  ansible.builtin.import_role:
    name: "common"
    tasks_from: "debian/packages/apt"
  vars:
    packages:
      - {name: "docker-ce", install_recommends: true}
      - {name: "docker-ce-cli"}
      - {name: "containerd.io"}
      - {name: "docker-buildx-plugin"}
      - {name: "docker-compose-plugin", autoremove: true, autoclean: true}
      - {name: "docker-registry"}
  notify:
    - "Restarting and Enabling docker"

- name: "Force all notified handlers to run at this point, not waiting for normal sync points"
  ansible.builtin.meta: "flush_handlers"

- name: "Adding current user to the docker group"
  when: user is defined
  ansible.builtin.user:
    name: "{{ user }}"
    groups:
      - "docker"
    append: true
  notify:
    - "Force group membership for Docker group"
