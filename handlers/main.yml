---
- name: Update Grub
  command: "update-grub"

- name: Reconfiguring Timezone
  command: "dpkg-reconfigure --frontend noninteractive tzdata"

- name: Restarting Systemd-Timesyncd
  service:
    name: "systemd-timesyncd"
    state: "restarted"

- name: Restart xrdp
  systemd:
    name: "xrdp"
    state: "restarted"
